steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:latest', '.']
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME']
# Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - '$_SERVICE_NAME'
  - '--image'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:latest'
  - '--region'
  - '$_REGION'
  - '--platform'
  - 'managed'
# Clear cache on successful deployment
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'scheduler'
  - 'jobs'
  - 'run'
  - 'clear-cache'
# Deploy scrape to Cloud Function
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'functions'
  - 'deploy'
  - '$_FUNCTION_NAME'
  - '--source'
  - './function/'
  - '--runtime'
  - 'python37'
  - '--trigger-topic'
  - '$_TOPIC_NAME'
  - '--timeout'
  - '60'
  - '--entry-point'
  - 'scrape_and_update_bandcamp_details'
  - '--memory'
  - '256MB'
  - '--set-env-vars
  - '[DB_NAME=entries]'
images:
- gcr.io/$PROJECT_ID/$REPO_NAME