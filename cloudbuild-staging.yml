steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  id: 'build'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$BRANCH_NAME', '.']
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  id: 'push'
  args: ['push', 'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$BRANCH_NAME']
# Deploy image to Cloud Run Staging
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - '$_IMAGE_NAME-$BRANCH_NAME'
  - '--image'
  - 'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$BRANCH_NAME'
  - '--region'
  - 'europe-west1'
  - '--platform'
  - 'managed'
  - '--memory'
  - '512M'
  waitFor: ['build', 'push']